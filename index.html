<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
</head>
<body>
    <div>
        <h1>Music room</h1> 

        <span>Username: </span>
        <input type="text" id="user" name="username">
        <button id="set-username">Set</button>
    </div>

    <div>
        <button id="play-tone">Play tone</button> 
        <input type="range" id="frequency" min="220" max="880" value="440" step="10">

        <select name="cars" id="note-type-list">
            <option value="sine">Sine</option>
            <option value="square" selected>Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select> 

    </div>

    <div>
        <ul id="player-board">

        </ul>
    </div>

    <div>
        <webaudio-keyboard keys="25" id="keyboard"></webaudio-keyboard>
    </div>

   <div>
       <ul id="messages">
       </ul>
   </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://g200kg.github.io/webaudio-controls/webaudio-controls.js" ></script>
<script type="text/javascript" src="/static/SoundSynth.js"></script>
<script type="text/javascript" src="/static/game.js"></script>

</html>
